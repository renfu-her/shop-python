{% extends "admin/layout.html" %}

{% block title %}新增使用者 - DEMO 商場{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>新增使用者</h2>
    <a href="{{ url_for('admin.users') }}" class="btn btn-outline-secondary">
        <i class="fas fa-arrow-left me-2"></i>返回列表
    </a>
</div>

<div class="row">
    <div class="col-md-8 col-lg-6">
        <div class="card">
                        <div class="card-header bg-dark text-white">
                            <h5 class="mb-0">
                                <i class="fas fa-user-plus me-2"></i>使用者資訊
                            </h5>
                        </div>
                        <div class="card-body">
                            <form method="POST">
                                <div class="mb-3">
                                    <label for="username" class="form-label">使用者名稱 <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="username" name="username" required>
                                    <small class="form-text text-muted">使用者名稱必須唯一</small>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="password" class="form-label">密碼 <span class="text-danger">*</span></label>
                                    <input type="password" class="form-control" id="password" name="password" required>
                                    <small class="form-text text-muted">請輸入安全的密碼</small>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="role" class="form-label">角色</label>
                                    <select class="form-select" id="role" name="role">
                                        <option value="admin" selected>管理員</option>
                                        <option value="manager">經理</option>
                                    </select>
                                    <small class="form-text text-muted">選擇使用者的角色權限</small>
                                </div>
                                
                                <div class="d-grid gap-2">
                                    <button type="submit" class="btn btn-primary">
                                        <i class="fas fa-save me-2"></i>建立使用者
                                    </button>
                                    <a href="{{ url_for('admin.users') }}" class="btn btn-outline-secondary">
                                        取消
                                    </a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
    </div>
</div>
{% endblock %}
