{% extends "admin/layout.html" %}

{% block title %}新增優惠券 - DEMO 商場{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>新增優惠券</h2>
    <a href="{{ url_for('admin.coupons') }}" class="btn btn-outline-secondary">
        <i class="fas fa-arrow-left me-2"></i>返回列表
    </a>
</div>

<div class="row">
    <div class="col-md-10 col-lg-8">
        <div class="card">
                        <div class="card-header bg-dark text-white">
                            <h5 class="mb-0">
                                <i class="fas fa-ticket-alt me-2"></i>優惠券資訊
                            </h5>
                        </div>
                        <div class="card-body">
                            <form method="POST">
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="code" class="form-label">優惠券代碼 <span class="text-danger">*</span></label>
                                        <input type="text" class="form-control" id="code" name="code" required>
                                        <small class="form-text text-muted">用戶輸入的代碼</small>
                                    </div>
                                    
                                    <div class="col-md-6 mb-3">
                                        <label for="discount_type" class="form-label">折扣類型 <span class="text-danger">*</span></label>
                                        <select class="form-select" id="discount_type" name="discount_type" required>
                                            <option value="percentage">百分比 (%)</option>
                                            <option value="fixed">固定金額</option>
                                        </select>
                                    </div>
                                </div>
                                
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="discount_value" class="form-label">折扣值 <span class="text-danger">*</span></label>
                                        <input type="number" class="form-control" id="discount_value" name="discount_value" step="0.01" min="0" required>
                                        <small class="form-text text-muted">百分比或固定金額</small>
                                    </div>
                                    
                                    <div class="col-md-6 mb-3">
                                        <label for="min_purchase" class="form-label">最低消費</label>
                                        <input type="number" class="form-control" id="min_purchase" name="min_purchase" step="0.01" min="0" value="0">
                                        <small class="form-text text-muted">訂單最低金額（0 表示無限制）</small>
                                    </div>
                                </div>
                                
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="max_discount" class="form-label">最高折扣金額</label>
                                        <input type="number" class="form-control" id="max_discount" name="max_discount" step="0.01" min="0">
                                        <small class="form-text text-muted">僅適用於百分比折扣（留空表示無限制）</small>
                                    </div>
                                    
                                    <div class="col-md-6 mb-3">
                                        <label for="usage_limit" class="form-label">使用次數限制</label>
                                        <input type="number" class="form-control" id="usage_limit" name="usage_limit" min="1">
                                        <small class="form-text text-muted">留空表示無限制</small>
                                    </div>
                                </div>
                                
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="valid_from" class="form-label">有效開始日期 <span class="text-danger">*</span></label>
                                        <input type="datetime-local" class="form-control" id="valid_from" name="valid_from" required>
                                    </div>
                                    
                                    <div class="col-md-6 mb-3">
                                        <label for="valid_to" class="form-label">有效結束日期 <span class="text-danger">*</span></label>
                                        <input type="datetime-local" class="form-control" id="valid_to" name="valid_to" required>
                                    </div>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="applicable_to" class="form-label">適用範圍</label>
                                    <select class="form-select" id="applicable_to" name="applicable_to">
                                        <option value="all" selected>全部商品</option>
                                        <option value="store">指定商店</option>
                                        <option value="category">指定分類</option>
                                    </select>
                                </div>
                                
                                <div class="mb-3" id="applicable_id_group" style="display: none;">
                                    <label for="applicable_id" class="form-label">適用ID</label>
                                    <input type="number" class="form-control" id="applicable_id" name="applicable_id" min="1">
                                    <small class="form-text text-muted">商店ID或分類ID</small>
                                </div>
                                
                                <div class="d-grid gap-2">
                                    <button type="submit" class="btn btn-primary">
                                        <i class="fas fa-save me-2"></i>建立優惠券
                                    </button>
                                    <a href="{{ url_for('admin.coupons') }}" class="btn btn-outline-secondary">
                                        取消
                                    </a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
document.getElementById('applicable_to').addEventListener('change', function() {
    const applicableIdGroup = document.getElementById('applicable_id_group');
    if (this.value === 'store' || this.value === 'category') {
        applicableIdGroup.style.display = 'block';
        document.getElementById('applicable_id').required = true;
    } else {
        applicableIdGroup.style.display = 'none';
        document.getElementById('applicable_id').required = false;
    }
});
</script>
{% endblock %}
