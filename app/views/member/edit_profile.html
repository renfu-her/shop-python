{% extends "layout.html" %}

{% block title %}編輯個人資料 - DEMO 商場{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow">
            <div class="card-header bg-primary text-white text-center">
                <h4 class="mb-0">
                    <i class="fas fa-edit me-2"></i>編輯個人資料
                </h4>
            </div>
            <div class="card-body p-4">
                <form method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">姓名 <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="name" name="name" 
                               value="{{ member.name }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="phone" class="form-label">電話號碼</label>
                        <input type="tel" class="form-control" id="phone" name="phone" 
                               value="{{ member.phone or '' }}">
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">電子郵件</label>
                        <input type="email" class="form-control" value="{{ member.email }}" disabled>
                        <div class="form-text">電子郵件無法修改</div>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-2"></i>儲存變更
                        </button>
                        <a href="{{ url_for('member.profile') }}" class="btn btn-outline-secondary">
                            <i class="fas fa-arrow-left me-2"></i>取消
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
