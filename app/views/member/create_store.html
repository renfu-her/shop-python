{% extends "layout.html" %}

{% block title %}創建商店 - DEMO 商場{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow">
            <div class="card-header bg-success text-white text-center">
                <h4 class="mb-0">
                    <i class="fas fa-store me-2"></i>創建新商店
                </h4>
            </div>
            <div class="card-body p-4">
                <form method="POST">
                    <div class="mb-3">
                        <label for="store_name" class="form-label">商店名稱 <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="store_name" name="store_name" required>
                        <div class="form-text">請輸入您的商店名稱</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="description" class="form-label">商店描述</label>
                        <textarea class="form-control" id="description" name="description" rows="4" 
                                  placeholder="請描述您的商店特色、經營理念等..."></textarea>
                        <div class="form-text">簡短介紹您的商店，讓顧客更了解您</div>
                    </div>
                    
                    <div class="alert alert-info">
                        <i class="fas fa-info-circle me-2"></i>
                        <strong>注意：</strong>商店創建後需要管理員審核才能開始營業
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-success">
                            <i class="fas fa-plus me-2"></i>創建商店
                        </button>
                        <a href="{{ url_for('member.my_stores') }}" class="btn btn-outline-secondary">
                            <i class="fas fa-arrow-left me-2"></i>返回
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
